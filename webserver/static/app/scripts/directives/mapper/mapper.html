<div>

<div class="row">

  <br>
  <div class="col-md-12">
  <div class="form-group">
    <label>Training Dataset</label>
    <select 
      class="form-control" 
      ng-model="jobInfo.dataset_id"  
      ng-options="mapr.id as (mapr.name) for mapr in datasets"
      >
    </select>
  </div>
  </div>
  <div class="col-md-4">
    <div class="form-group">
    <label>Mapper</label>
      <select 
        class="form-control" 
        ng-model="jobInfo.mapper_id"  
        ng-options="mapr.id as (mapr.id + ': ' + mapr.name) for mapr in mappers"
        >
      </select>
    </div>    

    <button class="btn btn-primary" ng-click="onGetStats()">Get Stats</button>
    <br>
    <br>
    <h4> Stats </h4>    

    <div class="table-responsive">
        <table class="table table-striped">
        <tbody>
        <tr
          ng-repeat="(pLabel, pValue) in mapperStats"
          >
          <td>{{pLabel}}</td>
          <td>{{pValue}}</td>
        </tr>
        </tbody>
      </table>
      </div>
      <br>

  </div>

  <div class="col-md-8">

    <p> Add Dataset </p>
      <input type="text" class="form-control"
            ng-keypress="($event.which === 13)?onAddDataset():0"
     ng-model="dataset_fname">

     <br>

    <p> Search Dataset </p>
      <input type="text" class="form-control"
            ng-keypress="($event.which === 13)?onSearchPhrase():0"
     ng-model="phrase">

     <br>
    <!-- <button class="btn btn&#45;primary" ng&#45;click="onSearchPhrase()">Search Dataset</button> -->
     <!-- <br> -->


    <div class="table-responsive">
        <table class="table table-striped">
        <tbody>
        <tr
          ng-repeat="result in phraseResults"
          >
          <td> <p ng-bind-html="result">{{result}}</p></td>
        </tr>
        </tbody>
      </table>
      </div>
      <br>

  </div>


  <!-- <div class="col&#45;md&#45;4"> -->
  <!--     -->
  <!-- </div> -->
  <!--  -->

</div>


</div>
